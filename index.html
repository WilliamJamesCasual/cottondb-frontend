<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CottonDB</title>
</head>
<body>
  <div id="header"></div>

  <main class="flex-grow-1 container py-4">
    <h1>Welcome to my Steam Achievements!</h1>
  </main>

  <div id="footer"></div>

  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });

    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-BQ6L8R3Rxvb+j7SkvLw5Jtqlk0lfbAoD7h9YECFhDJ8dpDwdo4XKuZ2mR5FcUGnJ" crossorigin="anonymous"></script>
</body>
</html>
