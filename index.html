<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Site</title>
</head>
<body>
  <div id="header"></div>

  <main>
    <h1>Welcome to my Steam Achievements!</h1>
  </main>

  <div id="footer"></div>

  <script>
    // Load header.html and inject it
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });

    // Load footer.html and inject it
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
</body>
</html>
